<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="master.css">
  </head>
  <body>
    <main>

      <!-- section input data -->
      <section class="ms_calcticket container text-center">
        <h2 class="ms_title">CALCOLA IL TUO BIGLIETTO</h2>
        <label class="sr-only">Nome e Cognome</label>
        <input id="form-nome" class="ms_input" type="text" placeholder="Nome e Cognome" value="">
        <label class="sr-only">KM da percorrere</label>
        <input id="form-km" class="ms_input" type="number" placeholder="Km totali" value="">
        <label class="sr-only">Tipologia di sconto</label>
        <select id="form-eta" class="ms_input">
          <option value="under">Under 18</option>
          <option value="over">Over 65</option>
          <option value="intero">Intero</option>
        </select>
        <button id="form-calcola" class="btn btn-light" type="button" name="button">Calcola</button>
        <button id="form-annulla" class="btn btn-light" type="button" name="button">Annulla</button>
        <div id="form-errore" class="ms_hidden">
          <p>Non hai compilato correttamente il form</p>
        </div>
      </section>
      <!-- section input data end -->

      <!-- section ticket -->
      <section id="ticket" class="container ms_calcticket ms_hidden">
        <h2 class="ms_title text-center">IL TUO BIGLIETTO</h2>
        <div class="ms_ticket">
          <h5>DETTAGLIO PASSEGGERI</h5>
          <div class="ms_pad row">
            <div class="ms_grey ms_pad col-12 col-md-3 ">
              <span class="ms_categories">NOME PASSEGGERO: </span>
              <span id="nome-ticket" class="text-break"> </span>
            </div>
            <div class="ms_pad col-12 col-md-2">
              <span class="ms_categories">OFFERTA:  </span>
              <span id="offerta-ticket"> </span>
            </div>
            <div class="ms_pad col-12 col-md-2">
              <span class="ms_categories">CARROZZA: </span>
              <span id="carrozza-ticket"> </span>
            </div>
            <div class="ms_pad col-12 col-md-3">
              <span class="ms_categories">CODICE CP: </span>
              <span id="codicecp-ticket"> </span>
            </div>
            <div class="ms_pad col-12 col-md-2">
              <span class="ms_categories">COSTO: </span>
                <span id="costo-ticket"> </span>
            </div>
          </div>
        </div>
      </section>
      <!-- section ticket end -->

    </main>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
